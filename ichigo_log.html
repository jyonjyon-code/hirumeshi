<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÅÑ„Å°„Åî„Ç´„É¨„É≥„ÉÄ„Éº | ‰ªäÊó•„Ç§„ÉÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; text-align: center; background: #fff5f6; padding: 15px; color: #4a1a1a; margin: 0; }
        .card { background: white; padding: 25px 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255,100,120,0.15); display: inline-block; width: 100%; max-width: 400px; border: 4px solid #ff4d6d; box-sizing: border-box; }
        h2 { color: #ff4d6d; font-size: 22px; font-weight: 900; margin-bottom: 20px; }
        
        /* „Ç´„É¨„É≥„ÉÄ„ÉºÈ¢®„ÅÆ„É™„Çπ„ÉàË°®Á§∫ */
        .day-group { background: #fffcfc; border: 2px solid #ffe5e9; border-radius: 20px; margin-bottom: 15px; overflow: hidden; }
        .day-header { background: #ffe5e9; padding: 10px; font-weight: 900; color: #ff4d6d; display: flex; justify-content: space-between; align-items: center; }
        .day-total { font-size: 14px; background: white; padding: 2px 10px; border-radius: 10px; }
        
        .log-item { 
            padding: 12px 15px; border-bottom: 1px dashed #ffe5e9; display: flex; justify-content: space-between; align-items: center; position: relative;
        }
        .log-item:last-child { border-bottom: none; }
        .log-time { font-size: 15px; font-weight: 900; color: #4a1a1a; }
        .log-right { display: flex; align-items: center; gap: 12px; margin-right: 25px; }
        .log-score { font-size: 16px; font-weight: 900; color: #ff4d6d; }
        
        .btn-x-small { color: #888; font-size: 14px; cursor: pointer; text-decoration: none; }
        .btn-delete { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #ddd; font-size: 16px; cursor: pointer; }

        .btn-back { display: block; margin-top: 20px; color: #ff4d6d; text-decoration: none; font-size: 15px; font-weight: bold; border: 2px solid #ff4d6d; padding: 12px; border-radius: 15px; }
        #status-msg { margin: 20px 0; font-size: 14px; font-weight: bold; color: #ff4d6d; }
    </style>
</head>
<body>

<div class="card">
    <h2>üóìÔ∏è „ÅÑ„Å°„Åî„Ç´„É¨„É≥„ÉÄ„Éº</h2>
    <div id="status-msg">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    <div id="log-list"></div>
    
    <a href="ichigo.html" class="btn-back">ÂÖ•ÂäõÁîªÈù¢„Å´Êàª„Çã</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7pcr0G4qEx0yLNWueZPdaeQoEBjFuoic",
        authDomain: "necotastudio-app.firebaseapp.com",
        projectId: "necotastudio-app",
        storageBucket: "necotastudio-app.firebasestorage.app",
        messagingSenderId: "1093173509944",
        appId: "1:1093173509944:web:5340935ddffdd49628cbcd",
        measurementId: "G-W1NP66L6D4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        const logList = document.getElementById('log-list');
        const statusMsg = document.getElementById('status-msg');

        if (user) {
            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().history) {
                    let history = userSnap.data().history;
                    // ÊôÇÈñìÈ†Ü„Å´„ÇΩ„Éº„Éà
                    history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    // Êó•‰ªò„Åî„Å®„Å´„Ç∞„É´„Éº„ÉóÂåñ
                    const groups = {};
                    history.forEach(item => {
                        if (!groups[item.date]) groups[item.date] = { items: [], total: 0 };
                        groups[item.date].items.push(item);
                        groups[item.date].total += Number(item.score);
                    });

                    statusMsg.style.display = 'none';
                    logList.innerHTML = '';
                    
                    for (const date in groups) {
                        const groupDiv = document.createElement('div');
                        groupDiv.className = 'day-group';
                        
                        let itemsHtml = '';
                        groups[date].items.forEach(item => {
                            const dateObj = new Date(item.timestamp);
                            const time = isNaN(dateObj) ? "--:--" : `${dateObj.getHours()}:${String(dateObj.getMinutes()).padStart(2, '0')}`;
                            const score = Number(item.score).toFixed(1);
                            
                            itemsHtml += `
                                <div class="log-item">
                                    <span class="log-time">${time}</span>
                                    <div class="log-right">
                                        <span class="log-score">${score}üçì</span>
                                        <a class="btn-x-small" href="https://twitter.com/intent/tweet?text=${encodeURIComponent('„Äê‰ªäÊó•„Ç§„ÉÅ„Äë'+date+' '+time+' „ÅÆË¶≥Ê∏¨ÁµêÊûú„ÅØ '+score+'üçì „Åß„Åó„ÅüÔºÅ\n#‰ªäÊó•„Ç§„ÉÅ #„Å≠„Åì„Åü„Çπ„Çø„Ç∏„Ç™\n')}&url=${encodeURIComponent('https://jyonjyon-code.github.io/hirumeshi/ichigo.html')}" target="_blank">
                                            <i class="fa-brands fa-x-twitter"></i>
                                        </a>
                                    </div>
                                    <button class="btn-delete" onclick="deleteItem('${item.timestamp}')">√ó</button>
                                </div>`;
                        });

                        groupDiv.innerHTML = `
                            <div class="day-header">
                                <span>${date}</span>
                                <span class="day-total">ÂêàË®à ${groups[date].total.toFixed(1)} üçì</span>
                            </div>
                            ${itemsHtml}
                        `;
                        logList.appendChild(groupDiv);
                    }
                } else {
                    statusMsg.innerText = "Ë®òÈå≤„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çìüçì";
                }
            } catch (e) {
                statusMsg.innerText = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº";
            }
        } else {
            statusMsg.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        }
    });

    window.deleteItem = async (timestamp) => {
        if (!confirm("Ê∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) return;
        const user = auth.currentUser;
        if (!user) return;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
            const oldHistory = userSnap.data().history;
            const newHistory = oldHistory.filter(h => h.timestamp !== timestamp);
            await updateDoc(userRef, { history: newHistory });
            location.reload();
        }
    };
</script>
</body>
</html>
