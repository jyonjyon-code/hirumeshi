<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÅÑ„Å°„ÅîË¶≥Ê∏¨„É≠„Ç∞ | ‰ªäÊó•„Ç§„ÉÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; text-align: center; background: #fff5f6; padding: 15px; color: #4a1a1a; margin: 0; }
        .card { background: white; padding: 25px 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255,100,120,0.15); display: inline-block; width: 100%; max-width: 400px; border: 4px solid #ff4d6d; box-sizing: border-box; }
        h2 { color: #ff4d6d; font-size: 22px; font-weight: 900; margin-bottom: 20px; }
        
        .log-container { text-align: left; }
        .log-item { 
            background: #fffcfc; border: 1px solid #ffe5e9; padding: 12px 15px; border-radius: 18px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            position: relative;
        }
        .log-info { display: flex; flex-direction: column; }
        .log-date { font-size: 11px; color: #ff8fa3; font-weight: bold; margin-bottom: 2px; }
        .log-time { font-size: 16px; font-weight: 900; color: #4a1a1a; }
        
        .log-right { display: flex; align-items: center; gap: 10px; margin-right: 25px; }
        .log-score { font-size: 18px; font-weight: 900; color: #ff4d6d; }
        
        /* X„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .btn-x-small { 
            color: #555; font-size: 16px; cursor: pointer; text-decoration: none; 
            transition: 0.2s; padding: 5px;
        }
        .btn-x-small:hover { color: #000; }

        .btn-delete { 
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: #ddd; font-size: 18px; cursor: pointer;
        }
        .btn-delete:hover { color: #ff4d6d; }

        .btn-back { 
            display: block; margin-top: 20px; color: #ff4d6d; text-decoration: none; 
            font-size: 15px; font-weight: bold; border: 2px solid #ff4d6d; padding: 12px; border-radius: 15px; 
        }
        #status-msg { margin: 20px 0; font-size: 14px; font-weight: bold; color: #ff4d6d; }
    </style>
</head>
<body>

<div class="card">
    <h2>üçì Ë¶≥Ê∏¨„É≠„Ç∞</h2>
    <div id="status-msg">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    <div id="log-list" class="log-container"></div>
    
    <a href="ichigo.html" class="btn-back">ÂÖ•ÂäõÁîªÈù¢„Å´Êàª„Çã</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7pcr0G4qEx0yLNWueZPdaeQoEBjFuoic",
        authDomain: "necotastudio-app.firebaseapp.com",
        projectId: "necotastudio-app",
        storageBucket: "necotastudio-app.firebasestorage.app",
        messagingSenderId: "1093173509944",
        appId: "1:1093173509944:web:5340935ddffdd49628cbcd",
        measurementId: "G-W1NP66L6D4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        const logList = document.getElementById('log-list');
        const statusMsg = document.getElementById('status-msg');

        if (user) {
            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().history) {
                    let history = userSnap.data().history;
                    history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    statusMsg.style.display = 'none';
                    logList.innerHTML = '';
                    
                    history.forEach((item) => {
                        const dateObj = new Date(item.timestamp);
                        const displayTime = isNaN(dateObj) ? "--:--" : `${dateObj.getHours()}:${String(dateObj.getMinutes()).padStart(2, '0')}`;
                        const displayDate = item.date || "Êó•‰ªò‰∏çÊòé";
                        const score = Number(item.score).toFixed(1);

                        const div = document.createElement('div');
                        div.className = 'log-item';
                        div.innerHTML = `
                            <div class="log-info">
                                <span class="log-date">${displayDate}</span>
                                <span class="log-time">${displayTime}</span>
                            </div>
                            <div class="log-right">
                                <span class="log-score">${score}üçì</span>
                                <a class="btn-x-small" href="https://twitter.com/intent/tweet?text=${encodeURIComponent('„Äê‰ªäÊó•„Ç§„ÉÅ„Äë'+displayDate+' '+displayTime+' „ÅÆË¶≥Ê∏¨ÁµêÊûú„ÅØ '+score+'üçì „Åß„Åó„ÅüÔºÅ\n#‰ªäÊó•„Ç§„ÉÅ #„Å≠„Åì„Åü„Çπ„Çø„Ç∏„Ç™\n')}&url=${encodeURIComponent('https://jyonjyon-code.github.io/hirumeshi/ichigo.html')}" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </div>
                            <button class="btn-delete" onclick="deleteItem('${item.timestamp}')">√ó</button>
                        `;
                        logList.appendChild(div);
                    });
                } else {
                    statusMsg.innerText = "Ë®òÈå≤„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çìüçì";
                }
            } catch (e) {
                statusMsg.innerText = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº";
            }
        } else {
            statusMsg.innerHTML = "„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        }
    });

    window.deleteItem = async (timestamp) => {
        if (!confirm("„Åì„ÅÆË®òÈå≤„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) return;
        const user = auth.currentUser;
        if (!user) return;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
            const oldHistory = userSnap.data().history;
            const newHistory = oldHistory.filter(h => h.timestamp !== timestamp);
            await updateDoc(userRef, { history: newHistory });
            location.reload();
        }
    };
</script>
</body>
</html>
