<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ御品書き | My Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #d9534f;
            --bg-cream: #f9f1e6;
            --card-white: #ffffff;
        }
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            margin: 0;
            background-color: var(--bg-cream);
            color: #333;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            background: white;
            border-bottom: 5px solid var(--main-red);
        }
        header h1 { font-size: 2.2rem; color: var(--main-red); margin: 0; }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .app-card {
            background: var(--card-white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .app-card:hover { transform: translateY(-8px); }
        
        /* アイコン画像を表示するエリア */
        .app-icon-wrap {
            padding: 30px 0;
            background: #fffcf0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-icon-img {
            width: 100px;
            height: 100px;
            border-radius: 22px; /* スマホアプリのような角丸 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        
        .app-info { padding: 20px; flex-grow: 1; }
        .app-info h2 { margin: 0 0 10px; color: var(--main-red); font-size: 1.4rem; }
        .app-info p { font-size: 0.9rem; color: #666; line-height: 1.5; }

        .btn-group {
            display: flex;
            gap: 10px;
            padding: 15px 20px 20px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-detail { background: #f0f0f0; color: #555; }
        .btn-play { background: var(--main-red); color: white; }
        
        /* 詳細モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center; justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            max-width: 450px;
            width: 85%;
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <h1>アプリの御品書き</h1>
    <p>手作りアプリを並べてみました</p>
</header>

<div class="container">
    <div class="app-card">
        <div class="app-icon-wrap">
            <img src="icon.png" alt="ひるめしえらんで" class="app-icon-img">
        </div>
        <div class="app-info">
            <h2>ひるめしえらんで</h2>
            <p>今日のランチを「おみくじ」で楽しく決定！近くのお店もすぐ探せます。</p>
        </div>
        <div class="btn-group">
            <a href="#" class="btn btn-detail" onclick="showDetail('lunch')">説明を見る</a>
            <a href="app.html" class="btn btn-play">あそぶ</a>
        </div>
    </div>

    <div class="app-card" style="opacity: 0.6;">
        <div class="app-icon-wrap">
            <div style="font-size: 50px; color: #ccc;">⏳</div>
        </div>
        <div class="app-info">
            <h2>制作中...</h2>
            <p>次回の新作アプリをお楽しみに！</p>
        </div>
        <div class="btn-group">
            <a href="#" class="btn btn-detail" style="pointer-events: none;">???</a>
        </div>
    </div>
</div>

<div id="detailModal" class="modal" onclick="closeDetail()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modalTitle" style="color: var(--main-red); margin-top:0;"></h2>
        <p id="modalDesc" style="white-space: pre-wrap;"></p>
        <button class="btn btn-detail" style="width: 100%; margin-top: 15px;" onclick="closeDetail()">閉じる</button>
    </div>
</div>

<script>
    const details = {
        lunch: {
            title: "ひるめしえらんで",
            desc: "ランチ選びに迷う時間を「ワクワク」に変えるアプリです。\n\n【おすすめの使い方】\n・出社時や移動中にシャカシャカ振る\n・コンビニで何を買うか迷ったときに振る\n・決まったらそのまま「ちかくのお店をさがす」ボタンでGo！"
        }
    };

    function showDetail(id) {
        document.getElementById('modalTitle').innerText = details[id].title;
        document.getElementById('modalDesc').innerText = details[id].desc;
        document.getElementById('detailModal').style.display = 'flex';
    }

    function closeDetail() {
        document.getElementById('detailModal').style.display = 'none';
    }
</script>

</body>
</html>
